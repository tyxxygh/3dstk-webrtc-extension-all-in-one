<!--Fixme: data-i18n is not working here-->
<div id="app_setting_panel" class="appSetting hidden win-scrollview ">
  <div class="icon-settings setting-titlebar" data-i18n="winJSsettings.title">Setting</div>
  <div class="win-content ">
    <div class="win-settings-section">
      <div class="ui-widget-header setting-item">
        <span data-i18n="winJSsettings.serverIp">Server Ip:</span>
        <input type="text" id="serverIp" class="setting-textfield" placeholder="server ip">
      </div>
      <div id="deviceItemTemplate" data-win-control="WinJS.Binding.Template">
        <!-- Displays the "device name" field. -->
        <div data-win-bind="innerText: name"></div>
      </div>
      <div class="ui-widget-header setting-item">Microphones</div>
      <div id="audioList" class="listview win-selectionstylefilled"
           data-win-control="WinJS.UI.ListView"
           data-win-options="{layout: {type: WinJS.UI.ListLayout} , selectionMode:'single',
                 tapBavior: 'directSelect',
                 itemTemplate: deviceItemTemplate}"></div>
      <div class="ui-widget-header setting-item">Cameras</div>
      <div id="videoList" class="listview win-selectionstylefilled"
           data-win-control="WinJS.UI.ListView"
           data-win-bind="itemDataSource : VideoDevices.itemList.dataSource"
           data-win-options="{layout: {type: WinJS.UI.ListLayout} , selectionMode:'single', itemTemplate: deviceItemTemplate}"></div>

      <div id="tracingSwitch" class="setting-item" data-win-control="WinJS.UI.ToggleSwitch" data-win-options="{title: 'Tracing'}"></div>
      <div class="setting-item">
        <label>Trace Server IP:</label><input id="trace-server-ip" class="setting-textfield" type="text" value="127.0.0.1" />
      </div>
      <div class="setting-item">
        <label>Trace Server Port:</label><input id="trace-server-port" class="setting-textfield" type="text" value="55000" />
      </div>
      <div>
        <button id="saveSettingButton">OK</button>
      </div>
    </div>
  </div>
</div>
